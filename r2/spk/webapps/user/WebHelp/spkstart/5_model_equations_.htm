<H1><FONT style="font-size:12pt; " >5. Model Equations.</FONT></H1>
 <P><FONT style="font-size:12pt; " >Type in the model equations in NONMEM syntax. In the rail example we write:</FONT></P>
 <P><FONT style="font-size:12pt; " >F=THETA(1) +ETA(1)</FONT></P>
 <P><FONT style="font-size:12pt; " >Y=F+EPS(1)</FONT></P>
 <P><FONT style="font-size:12pt; " >where F is the model for the population data and Y is the statistical model for the measurements in the DV data column.</FONT></P>
